<!DOCTYPE html>
<html ng-app="Master">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
		<script src="edit-in-place.js"></script>
	    <style>

		    html {
                  background-color:#EEE;
		    }
		    .profileContainer {
		        width:60%;
		        height:300px;
		        background-color:white;
		        margin:auto;
		        border-radius:5px;
		        border: 2px #BBB solid;
		        padding:10px;
		        z-index:1;
		        
		        
		        
		    }
		    .blurrBackground{
		        position:fixed;
		        top:0;
		        left:0;
		        height:100%;
		        width:100%;
		        background-color:rgba(0, 0, 0, 0.2);
		        z-index:2;
		    }
		    
		   
		    .container {
		        width:30%;
		        height:800px;
		        background-color:white;
		        margin:auto;
		        border-radius:5px;
		        border: 2px #BBB solid;
		        padding:10px;
		        z-index:3;
		        position:fixed;
		        top:50px;
		        left:50px;
		   
		        
		    }
		    input[type=text] {
                padding:15px; 
                border:2px solid #ccc; 
                -webkit-border-radius: 5px;
                border-radius: 5px;
                display:block;
                position:relative;
              
                font-size:18px;
            }
            
            input[type=text]:focus {
                border-color:#333;
                display:block;
                padding:15px 15px 15px 0px;
                position:relative;
               
                font-size:18px;
            }
            
            input[type=submit] {
                padding:15px 15px 15px 0px;
                width:15%;
                background-color: rgba(0, 172, 255, 1); 
                border:0 none;
                cursor:pointer;
                -webkit-border-radius: 5px;
                border-radius: 5px; 
                display:block;
                position:relative;
               
                font-size:18px;
                color:white;
                
            }
            textarea {
                width:400px;
                height:250px;
                display:block;
                border-radius: 5px; 
                padding:15px 15px 15px 0px;
                position:relative;
                
                font-size:18px;
                
            }
            .format {
                position:relative;
                left:75px;
                font-size:20px;
            }
            button {
               display: -webkit-flex;
               display: flex;
               -webkit-flex-direction: column;
               flex-direction: column;
               -webkit-align-items: flex-end;
               align-items: flex-end;
               
            }
		</style>
		</head>
		<body ng-controller="Minion as mini">
		    <div class="profileContainer">
		             <button  ng-click="showDetails = !showDetails">X</button>
		            <img src="http://mindcorp.co.uk/wp-content/uploads/2013/10/anonymous-profile.jpg" height="100px" width="100px">
		        
		            
		            <h2>YOUR NAME GOES HERE</h2>
		            <h5>youremail@mail.com</h5>
		            <p>You can write anything you like to share with the world here. Beware that whatever you say may be held against you in a court of law</p>
		       
		        
		           
		       
		        
		          <div class="blurrBackground" ng-show="showDetails">
        		        <div class="container" >
        		            <form  class="format"action="#" method="post">
        		              <button ng-click="showDetails = ! showDetails"> X (EXIT) </button>
                            Name <input type="text" placeholder="First name"/>
                           
                            <input type="text" placeholder="Last name"/>
                            Email <input type="text" placeholder="youremail@mail.com"/>
                            Message <textarea rows="4" cols="50"></textarea>
                            <input type="submit" value="Send"/>
                            Profile Picture<input type="text" placeholder="URL">
                            </form>
		        
		 
		                </div>
		          </div>
		     </div>
		</body>
    
</html>
