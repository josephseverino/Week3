<!DOCTYPE html>
<html ng-app="MyFirstAngular">
    <head>
        <script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
        <script type = "text/javascript" src="intro-to-angular.js"></script>
    </head>
    <body ng-controller="first">
       <h1  ng-bind="newGreeting"></h1>
     
        <button ng-click="ButtonNoise()">Click Me For cool message!!!
        </button>
        
         
            <button ng-click = "listStudents=true" ng-init="students=['John', 'Mary', 'Kenneth', 'Holly']">Click for List </button>
            <ul ng-show="listStudents">
                <li ng-repeat="student in students">{{student}}</li>
            </ul>
       
    
    </body>
</html>
